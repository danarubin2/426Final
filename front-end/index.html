<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mothership</title>
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css"/>
        <link rel="stylesheet" href="mothership.css"/>
        
    </head>
    <body>
        <div class="section">
            <div class="columns is-centered is-vertical-center">
                <div class="column is-three-fifths">
                    <div class="content has-text-centered">
                        <img src="//static1.squarespace.com/static/5936f3f6bebafb6f7f7e870c/t/597fe3af17bffc5ae2a63e25/1573075141310/?format=1500w" alt="Mothership" id="logo">
                    </div>   
                     
                    <div class="container">
                        <div class="box">
                            <div class="top content has-text-centered">
                                <h1 class="title" >Welcome to The Mothership Matching Tool</h1>
                                <h3 class = "subtitle has-text-weight-normal">Login and Fill Out Our Survey to Find the Healthcare Partner for You!</h3>
                            </div>
                            <div class="login field">
                                <div class="content has-text-centered">
                                    <form class="loginForm">
                                        <div id="errorBanner"></div>
                                        <input class="input" id="username" type = "username" placeholder="Username" required><br>
                                        <input class="input" id="password" type="password" placeholder="Password" required>
                                        <hr>
                                        <div id="signupBox" class="control content has-text-centered">
                                            <button type="submit" class="button is-purple signupButton">
                                                <span>Sign Up</span>
                                            </button>
                                            <div id ="showLogin">
                                                <a href="/#">Already have an account? Login Here!</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <hr>
                            <div class="content has-text-centered">
                                    <button type = "submit" class = "button is-lightblue has-text-weight-bold" onclick="window.location.href = 'https://www.ourmothership.org/';">
                                        <span>Visit Our Main Site</span> 
                                    </button>
                                    <!--<a href="https://www.ourmothership.org/">Visit our main site here!</a>-->
                            </div>
                            <!-- <button type="submit" class="button is-purple deletButton">
                                    delete for testing 
                                </button> -->
                        </div>
                    </div>
                    <br>
                    <div class="content has-text-centered">

                    </div>
                </div>
            </div>
        </div>
        <footer class="footer is-purple">
              
        </footer>
