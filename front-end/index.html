<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mothership</title>
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="mothership.css"/>
    </head>
    <body>
        <div class="section">
            <div class="columns is-centered is-vertical-center">
                <div class="column is-three-fifths">
                    <div class="content has-text-centered">
                        <img src="//static1.squarespace.com/static/5936f3f6bebafb6f7f7e870c/t/597fe3af17bffc5ae2a63e25/1573075141310/?format=1500w" alt="Mothership" id="logo">
                    </div>
                    <div class="container">
                        <div class="box">
                            <div class="top content has-text-centered">
                                <h1 class="title">Welcome to Mothership</h1>
                            </div>
                            <div class="login field">
                                <div class="content has-text-centered">
                                    <form class="loginForm">
                                        <input class="input" id="email" type="email" placeholder="Email" required><br>
                                        <input class="input" id="password" type="password" placeholder="Password" required>
                                        <hr>
                                        <div class="control content has-text-centered">
                                            <button type="submit" class="button is-purple signupButton">
                                                <!-- <a href="survey.html">Sign Up</a> -->
                                                Sign Up Test
                                            </button>
                                            <button type="submit" class="button is-purple loginButton"><a href="dashboard.html">Login</a></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="content has-text-centered">
                                <a href="https://www.ourmothership.org/">Visit our main site here!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer is-purple"></footer>
        <!--Links to JS files will probably go here-->

    </body>
</html>
